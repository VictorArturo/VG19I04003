<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="shortcut icon" href="img/icono.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div id="contenedor">
    <div id="header">
        <header id="cajacabecera">
            <div id="cabecera">
                <figure id="logo">
                    <a href="#p-inicio"><img src="img/logo.png" alt="logo portafolio"></a>
                </figure>

                <nav class="menu">
                    <ul>
                        <li><a href="#p-Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a href="#p-Calendario"><i class="fa-solid fa-calendar-days"></i> Calendario</a></li>
                        <li><a href="#p-Articulos"><i class="fa-solid fa-box"></i> Artículos</a></li>
                        <li><a href="#p-mas"><i class="fa-solid fa-laptop-code"></i> Más</a></li> 
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    

    <section class="section inicio" id="p-inicio">
        
    </section>

    <section class="seccion quehacemos" id="p-quehacemos">
        <article class="contenidos">
            <div class="cajatitulos">
                <h2>INICIO</h2>
            </div>
        </article>
    </section>

    <section class="seccion calendario" id="p-calendario">
        <article class="contenidos">
            <div class="cajatitulos">
                <h2>CALENDARIO</h2>
            </div>
        </article>
    </section>

    <section class="seccion articulos" id="p-calendario">
        <img src="img/tren.png" class="tren" alt="">
        <article class="contenidos">
            <div class="cajatitulos">
                <h2>ARTÍCULOS</h2>
            </div>
        </article>
    </section>

    <section class="seccion calendario" id="p-calendario">
        <article class="contenidos">
            <div class="cajatitulos">
                <h2>MÁS</h2>
            </div>
        </article>
    </section>

    <section class="seccion mas" id="p-calendario">
        <article class="contenidos">
            <div class="pie">
                <h2>Nombre: Víctor Vásquez</h2>
            </div>
        </article>
    </section>
</div>
</body>
</html>
